name: Fmt

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up SSH for private repo
      run: |
        # Start the ssh-agent
        eval "$(ssh-agent -s)"
        # Add private SSH key
        ssh-add ~/.ssh/id_rsa
        # Add GitHub to the list of known hosts
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
    - name: Format
      run: cargo fmt --all --quiet
    - name: Clippy
      run: cargo clippy -- -W clippy::pedantic
